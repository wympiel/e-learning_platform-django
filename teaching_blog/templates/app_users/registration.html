{% extends 'home.html' %}

{% block content %}

  {% if registered %}
    <h1>Dziekujemy za rejestrację.</h1>
  {% else %}
    <h3>Wypełnij formularz:</h3>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{  user_form }}
      {{profile_form}}
      <input type="submit" value="Zarejestruj" class="btn btn-primary btn-block">
    </form>
  {% endif %}
{% endblock %}
